<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #book-list {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        form {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        form label {
            margin-top: 10px;
        }

        form input, form button {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Book Manager</h1>
<div id="book-list">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th onclick="sortBooks('title')">Title</th>
            <th onclick="sortBooks('author')">Author</th>
            <th onclick="sortBooks('year')">Year</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="books-table-body">
        <!-- Books will be dynamically added here -->
        </tbody>
    </table>
</div>

<form id="form">
    <input type="hidden" id="bookId">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" required>
    <label for="year">Year:</label>
    <input type="number" id="year" required>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" required>
    <button type="submit" class="btn btn-primary mt-3">Save Book</button>
</form>

<div class="modal fade" id="booksModal" tabindex="-1" role="dialog" aria-labelledby="booksModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="booksModalLabel">Book List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Genre</th>
                    </tr>
                    </thead>
                    <tbody id="books-modal-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
